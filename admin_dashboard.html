<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Flight Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <button onclick="logout()">Logout</button>
    </header>
    <div class="dashboard-container">
        <nav>
            <ul>
                <li><button onclick="showSection('ticket-management')">Ticket Management</button></li>
                <li><button onclick="showSection('seat-booking')">Seat Booking</button></li>
                <li><button onclick="showSection('report-generation')">Report Generation</button></li>
                <li><button onclick="showSection('waitlist-management')">Waitlist Management</button></li>
            </ul>
        </nav>
        <section id="ticket-management" class="section">
            <h2>Ticket Management</h2>
            <!-- Content for managing tickets will go here -->
        </section>
        <section id="seat-booking" class="section hidden">
            <h2>Seat Booking</h2>
            <!-- Content for booking seats will go here -->
        </section>
        <section id="report-generation" class="section hidden">
            <h2>Report Generation</h2>
            <!-- Content for generating reports will go here -->
        </section>
        <section id="waitlist-management" class="section hidden">
            <h2>Waitlist Management</h2>
            <!-- Content for managing waitlists will go here -->
        </section>
    </div>
    <script src="admin.js"></script>
</body>
</html>
