<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Dashboard - Flight Reservation System</title>
    <link rel="stylesheet" href="/styles.8986bff4.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
        <button onclick="location.href='mainpage.html'">Logout</button>
    </header>
    <div class="dashboard-container">
        <nav>
            <ul>
                <li><button onclick="showSection('manage-tickets')">Manage Tickets</button></li>

        </nav>
        <section id="manage-tickets" class="section">
            <h2>Manage Your Tickets</h2>
          
        </section>
        <section id="search-flights" class="section hidden">
            <h2>Book Flights</h2>
           
        </section>
        <section id="make-payments" class="section hidden">
            <h2>Make Payments</h2>
       
        </section>
    </div>
    <script src="/passenger.ddb91b8d.js"></script>

</html>
