<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Ticket - Admin Dashboard</title>
    <link rel="stylesheet" href="/ticket.a12e5cf5.css">
<script src="/ticket.a12e5cf5.js"></script></head>
<body>
    <header>
        <h1>Insert New Ticket</h1>
        <button onclick="location.href='admin_dashboard.html'">Back to Dashboard</button>
    </header>
    <div class="form-container">
        <form id="insert-form">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required="">

            <label for="ticketStatus">Ticket Status:</label>
            <select id="ticketStatus" name="ticketStatus" required="">
                <option value="1">Confirmed</option>
                <option value="2">Waitlisted</option>
                <option value="3">Cancelled</option>
            </select>

            <label for="seatId">Seat ID:</label>
            <input type="text" id="seatId" name="seatId" required="">

            <label for="flightId">Flight ID:</label>
            <input type="text" id="flightId" name="flightId" required="">

            <input type="submit" value="Submit Ticket">
        </form>
    </div>

    <script src="/ticket-insert.3ae95ae9.js"></script>
</body>
</html>
