<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Flight Reservation System</title>
    <link rel="stylesheet" href="/register.0e5eaad2.css">
<script src="/register.0e5eaad2.js"></script></head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required="">

            <label for="phone">Phone Number (+CCNNNNNNNN):</label>
            <input type="tel" id="phone" name="phone" pattern="\+[0-9]{1,3}[0-9]{6,14}" title="Phone number with +countrycode and then number" required="">

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required="">

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required="">

            <label for="middlename">Middle Name:</label>
            <input type="text" id="middlename" name="middlename" required="">

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required="">

            <label for="passportno">Passport Number:</label>
            <input type="text" id="passportno" name="passportno" required="">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required="">

            <button type="submit">Register</button>
        </form>
        

    </div>
   
    <script src="/register.61539755.js"></script>
</body>
</html>
