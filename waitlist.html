<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Waitlist Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Waitlist Management</h1>
        <label for="waitlistSelect">Waitlisted Tickets:</label>
        <select id="waitlistSelect">
            <option value="">Select a Ticket</option>

        </select>

        <label for="ticketStatus">Ticket Status:</label>
        <input type="text" id="ticketStatus" class="status-input" disabled>

        <label for="seatDisplay">Seat:</label>
        <input type="text" id="seatDisplay" class="status-input" disabled>

        <button id="confirmTicketButton" class="action-button confirm">Confirm Ticket</button>
        <button id="cancelTicketButton" class="action-button cancel">Cancel Ticket</button>
    </div>

    <script src="waitlist.js"></script>
</body>
</html>
